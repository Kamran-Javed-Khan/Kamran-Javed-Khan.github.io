<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
    <main>
        <div class="flex">
            <span class="advice-id">Advice #</span>
            <span class="advice-text">""</span>
            <span class="divider-padding">
                <img id="desktop-divider" src="images/pattern-divider-desktop.svg" alt="divider">
                <img id="mobile-divider" src="images/pattern-divider-mobile.svg" alt="divider">
            </span>
            <div id="dice">
                <img id="dice-icon" src="images/icon-dice.svg" alt="dice">
            </div>
        </div>
    </main>
</body>
</html>
